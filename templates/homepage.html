<html lang="en">
<head>

    <title>Home-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
    body{
        margin: 0;
        background: #2E2B5F;
        background: linear-gradient(180deg, rgba(46, 43, 95, 1) 0%, rgba(93, 78, 132, 1) 20%, rgba(110, 90, 146, 1) 39%, rgba(115, 92, 151, 1) 100%, rgba(214, 142, 255, 1) 100%);

        background-attachment: fixed;
       
    }
    .app{
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .navbar{
        display: flex;
        padding: 10px;
        height: 50px;
        justify-content: space-evenly;
        
        background-color: rgba(240, 248, 255, 0.455);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(20px); /* i am doing this for safari bcs in my safari upper code didnt wwork*/

    }
    .cont{
        display: flex;
        background-color: #2E2B5F;

    }
    .navbtn{
        display: grid;
        background-color: #2E2B5F;
        padding: 5px;
        width: 150px;
        color: wheat;
        place-content: center;
        border-radius: 20px;        
        font-family:sans-serif;
        
        font-weight: 600;
        
        
    }
    a{
        color: wheat;
        text-decoration: none;
    }
</style>

            </div>

        <div class="cont">
            this is content
        </div>

    </div>
</body>
</html>
